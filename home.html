<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ochestry</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body style="background-color: black;" >
  <div style="text-align:center">
   <div><h1 class="letters" style="font-size: 130px;"> Orchestry </h1></div> 
    <img src="imagem/keyboard.svg" width="20%">
    <p style="color:white; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;"> With the mouse or in your keyboard press the letters</p>
  </div>

    <div class="cat_sheet cat_sheet--animate" id="keyboard" style="font-size: 90px;" >
        <span class="cat_sheet__lines">
          <span class="cat_sheet__notes-wrapper">
            <span id="keyboard">
              <span note="C"  class="letters">A</span>
              <span note="C#" class="letters">B</span>
              <span note="D" class="letters">C</span>
              <span note="D#" class="letters">D</span>
              <span note="E" class="letters">E</span>
              <span note="F" class="letters">F</span>
              <span note="F#" class="letters">G</span>
              <span note="G" class="letters">H</span>
              <span note="G#" class="letters">I</span>
              <span note="A" class="letters">J</span>
              <span note="A#" class="letters">K</span>
              <span note="B" class="letters">L</span>
              <span note="C2" class="letters">M</span>
              <span note="C#2" class="letters">N</span>
              <span note="D2" class="letters">O</span>
              <span note="D#2" class="letters">P</span>
              <span note="C02" class="letters">Q</span>
              <span note="C02#" class="letters">R</span>
              <span note="D02" class="letters">S</span>
              <span note="D02#" class="letters">T</span>
              <span note="E02" class="letters">U</span>
              <span note="F02" class="letters">V</span>
              <span note="F02#" class="letters">W</span>
              <span note="G02" class="letters">X</span>
              <span note="G02#" class="letters">Y</span>
              <span note="A02" class="letters">Z</span>
            
          </span>
          </span>
        </span>
      </div>

    <script src="main.js"></script>
</body>

</html>
